<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/favicon.ico" type="image/png">
  <link href="./src/styles/output.css" rel="stylesheet">

  <!-- Essential SEO tags -->
  <title>Senior Love - Site de Rencontres pour séniors de plus de 60 ans</title>
  <!-- Provides a brief summary of the page content for search engines -->
  <meta name="description"
    content="Senior Love est un site de rencontres dédié aux séniors de plus de 60 ans, favorisant des relations authentiques à travers des centres d'intérêt communs et des événements spécialement organisés pour faciliter les rencontres." />
  <!-- Specifies relevant keywords for search engine indexing -->
  <meta name="keywords"
    content="rencontres séniors, rencontres pour séniors, séniors de plus de 60 ans, centres d'intérêt seniors, événements séniors, amour senior, amitié senior, site de rencontres seniors, relations authentiques seniors" />
  <!-- Identifies the author of the page -->
  <meta name="author" content="Senior Love Team" />
  <!-- Controls how search engines index the page -->
  <meta name="robots" content="index, follow" />

  <!-- Open Graph tags for social media sharing -->
  <meta property="og:title" content="Senior Love - Site de Rencontres pour séniors de plus de 60 ans" />
  <!-- Provides a description for social media platforms when the page is shared -->
  <meta property="og:description"
    content="Rencontrez des séniors partageant vos centres d'intérêt et participez à des événements dédiés. Sénior Love favorise des rencontres authentiques et enrichissantes." />
  <!-- Defines the preview image displayed on social media -->
  <meta property="og:image"
    content="https://res.cloudinary.com/dsb2ihfdx/image/upload/v1726567382/logo-seniorlove-fondclair_nslgbd.png" />
  <!-- Specifies the dimensions of the preview image for better rendering -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <!-- The URL of the page for social media sharing -->
  <meta property="og:url" content="https://www.seniorlove.com" />
  <!-- Indicates the type of content (e.g., website, article, etc.) -->
  <meta property="og:type" content="website" />
</head>

<body>
  <div id="root" class="flex flex-col min-h-screen"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
